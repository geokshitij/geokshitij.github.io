# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.

# Basic Site Settings
locale                   : "en-US"
site_theme               : "default" # Currently available options are "default", "air"
title                    : "Kshitij Dahal"
title_separator          : "|"
name                     : &name "Kshitij Dahal"
description              : "PhD Candidate in data-driven hydrology, earth observation, and machine learning for sustainable development."
url                      : https://geokshitij.github.io # IMPORTANT: This is correct for your site.
baseurl                  : ""
repository               : "geokshitij/geokshitij.github.io" # IMPORTANT: This is correct for your site.

# Site Author - The following control what appear as part of the author content on the side bar.
author:
  # Biographic information
  avatar           : "profile.jpg" # You will need to upload a photo named profile.jpg to the /images/ folder.
  name             : "Kshitij Dahal"
  bio              : "PhD Candidate at Arizona State University"
  location         : "Tempe, AZ, USA"
  # employer         : "Arizona State University"
  uri              : "https://search.asu.edu/profile/4585448"
  # email            : "kdahal3@asu.edu" 

  # Academic websites - I've left these blank. Please find your profile URLs and paste them here.
  googlescholar    : "https://scholar.google.com/citations?hl=en&user=jOtnPBIAAAAJ&view_op=list_works"
  orcid            : "https://orcid.org/0000-0002-5563-7629"
  researchgate     : "https://www.researchgate.net/profile/Kshitij-Dahal"

  # Repositories and software development
  github           : "geokshitij"

  # Social media - Add your username if you want the icon to appear.
  linkedin         : geokshitij
  twitter          : geokshitij

# Publication Category - These are good defaults. We'll use them later.
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'    
  conferences:
    title: 'Conference Papers'

# Site Settings (Defaults are fine, no need to change these for now)
teaser                   :
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false
comments:
  provider               : false

#
# Everything below this line is standard configuration.
# You shouldn't need to change it unless you're doing advanced customization.
#
atom_feed:
  hide                   : false
  path                   : 
# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :
# Social Sharing
twitter:
  username               : &twitter
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 :
og_description           :
social:
  type                   : # Person or Organization (defaults to Person)
  name                   :
  links:
# Analytics
analytics:
  provider               :  "false"
  google:
    tracking_id          :
# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false
# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
# Collections
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/
# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true
# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed
# Outputting
permalink: /:categories/:title/
timezone: Etc/UTC
# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji
# Whitelist
whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji
# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
